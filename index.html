<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <title>stats preview card</title>
  </head>
  <body>
    <div class="main container">
      <div class="img-div">
        <img
          src="./assets/images/image-header-mobile.jpg"
          alt="image header"
          class="img-div__img"
        />
        <div class="overlay"></div>
      </div>
      <div class="content-and-info">
        <div class="content">
          <h1 class="content__title">
            Get <span class="content-title__span">insights</span> that help your
            business grow.
          </h1>
          <div class="content__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
        </div>
        <div class="info">
          <div class="info__companies">
            <p class="companies__count">10k+</p>
            <p class="companies__title">COMPANIES</p>
          </div>
          <div class="info__templates">
            <p class="templates__count">314</p>
            <p class="templates__title">TEMPLATES</p>
          </div>
          <div class="info__queries">
            <p class="queries__count">12M+</p>
            <p class="queries__title">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
